services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERTIFICATES_PATH}:/etc/nginx/certs:ro
    networks:
      - assembler_network

networks:
  assembler_network:
    driver: bridge
